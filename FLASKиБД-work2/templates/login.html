<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>

<body>
    <form action="" method="post">
        <div class="form">
            <div class="title">Welcome</div>
            <div class="input-container ic1">
                <input id="login" class="input" type="text" placeholder=" " name="login" />
                <div class="cut"></div>
                <label for="login" class="placeholder">Login</label>
            </div>
            <div class="input-container ic2">
                <input id="password" class="input" type="password" placeholder=" " name="password" />
                <div class="cut cut-short"></div>
                <label for="password" class="placeholder">Password</label>
            </div>
            <input name="submit" type="submit" class="submit" value="Login"/>
            <input name="submit" type="submit" class="submit" value="Register"/>
        </div>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>

<body>
    <form action="" method="post">
        <div class="form">
            <div class="title">Welcome</div>
            <div class="subtitle">Let's create your account!</div>
            <div class="input-container ic1">
                <input name="login" id="login" class="input" type="text" placeholder=" " />
                <div class="cut"></div>
                <label for="login" class="placeholder">Login</label>
            </div>
            <div class="input-container ic2">
                <input name="username" id="username" class="input" type="text" placeholder=" " />
                <div class="cut"></div>
                <label for="username" class="placeholder">Username</label>
            </div>
            <div class="input-container ic2">
                <input name="password" id="password" class="input" type="password" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="password" class="placeholder">Password</label>
            </div>
            <div class="input-container ic2">
                <input name="confirmPassword" id="confirmPassword" class="input" type="password" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="confirmPassword" class="placeholder">Confirm Password</label>
            </div>
            <input type="submit" name="submit" class="submit" value="Register"/>
        </div>

    </form>
</body>

</html>
